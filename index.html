<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <fieldset>
      <legend>Макропрофиль в мг/л (ppm)</legend>
    <div class="profile-grid-container">
        <span></span>
        <label for="pN">N</label>
        <label for="pP">P <small>&#128274;&#xFE0E;</small></label>
        <label for="pK">K</label>
        <label for="pCa">Ca</label>
        <label for="pMg">Mg</label>
        <label for="pS">S</label>
        <label for="pCl">Cl</label>
        <label for="pEC">EC</label>
        <span></span>
        <input id = "pN" type="number" value="0.0" step="1.0" class="profile"/>
        <input id = "pP" type="number" value="0.0" step="1.0"/>
        <input id = "pK" type="number" value="0.0" step="1.0"/>
        <input id = "pCa" type="number" value="0.0" step="1.0"/>
        <input id = "pMg" type="number" value="0.0" step="1.0"/>
        <input id = "pS" type="number" value="0.0" step="1.0"/>
        <input id = "pCl" type="number" value="0.0" step="1.0"/>
        <input id = "pEC" type="number" value="0.0" step="0.001"/>
        <label for = "pNO3">NO3</label>
        <input id = "pNO3" type="number" value="0.0" step="1.0"/>
        <label for = "pNRatio">NH4:NO3</label>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <label for="pNH4">NH4</label>
        <input id = "pNH4" type="number" value="0.0" step="1.0"/>
        <input id = "pNRatio" type="number" value="0.0" step="0.001"/>
    </div>
    </fieldset>
    <fieldset>
      <legend>Матрица соотношений</legend>
    <div class="ratio-grid-container">
        <span></span>  <span>N</span><span>P</span><span>K</span><span>Ca</span><span>Mg</span><span>S</span>
        <span>N</span> <span id="r11">1</span><input type="number" step="0.001" id="r12"/><input type="number" step="0.001" id="r13"/><input type="number" step="0.001" id="r14"/><input type="number" step="0.001" id="r15"/><input type="number" step="0.001" id="r16"/>
        <span>P</span> <input type="number" step="0.001" id="r21"/><span id="r22">1</span><input type="number" step="0.001" id="r23"/><input type="number" step="0.001" id="r24"/><input type="number" step="0.001" id="r25"/><input type="number" step="0.001" id="r26"/>
        <span>K</span> <input type="number" step="0.001" id="r31"/><input type="number" step="0.001" id="r32"/><span id="r33">1</span><input type="number" step="0.001" id="r34"/><input type="number" step="0.001" id="r35"/><input type="number" step="0.001" id="r36"/>
        <span>Ca</span><input type="number" step="0.001" id="r41"/><input type="number" step="0.001" id="r42"/><input type="number" step="0.001" id="r43"/><span id="r44">1</span><input type="number" step="0.001" id="r45"/><input type="number" step="0.001" id="r46"/>
        <span>Mg</span><input type="number" step="0.001" id="r51"/><input type="number" step="0.001" id="r52"/><input type="number" step="0.001" id="r53"/><input type="number" step="0.001" id="r54"/><span id="r44">1</span><input type="number" step="0.001" id="r56"/>
        <span>S</span> <input type="number" step="0.001" id="r61"/><input type="number" step="0.001" id="r62"/><input type="number" step="0.001" id="r63"/><input type="number" step="0.001" id="r64"/><input type="number" step="0.001" id="r65"/><span id="r66">1</span>
    </div>
    </fieldset>
    <fieldset>
    <legend>Составы солей</legend>
    <div class="fertilisers-grid-container">
        <span></span>
        <span>NH4</span>
        <span>NO3</span>
        <span>P</span>
        <span>K</span>
        <span>Ca</span>
        <span>Mg</span>
        <span>S</span>
        <span>Cl</span>

        <span>MgSO4</span>     <span id="f41">0</span><span id="f42">0</span><span id="f43">0</span><span id="f44">0</span><span id="f45">0</span><span id="f46">0</span><span id="f47">0</span><span id="f48">0</span><input type="number" step="0.001" id="w4"/>
        <span>KH2PO4</span>    <span id="f51">0</span><span id="f52">0</span><span id="f53">0</span><span id="f54">0</span><span id="f55">0</span><span id="f56">0</span><span id="f57">0</span><span id="f58">0</span><input type="number" step="0.001" id="w5"/>
